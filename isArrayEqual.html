<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>is array equal</h1>

    <script>
      function isArrayEqual(arr1, arr2) {
        for (let i = 0; i < arr1.length; i++) {
          if (arr1[i] !== arr2[i]) {
            return false;
          }
        }
        return true;
      }
      console.log(isArrayEqual([1, 2], [1, 2]));
    </script>
  </body>
</html>
