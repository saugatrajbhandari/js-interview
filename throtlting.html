<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Throttling</h1>
    <button id="btn">click me</button>
  </body>
  <script>
    const btn = document.getElementById("btn");

    function buttonClick() {
      console.log("clicked");
    }

    function throttling(fucn, delay) {
      let shouldCall = true;
      return function (...args) {
        console.log(...args);
        if (!shouldCall) return;

        fucn(...args);
        shouldCall = false;
        setTimeout(() => {
          shouldCall = true;
        }, delay);
      };
    }

    btn.addEventListener("click", throttling(buttonClick, 300));
  </script>
</html>
