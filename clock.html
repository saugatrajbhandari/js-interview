<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Clock(print in second)</h1>

    <script>
      function clock() {
        for (var i = 0; i < 10; i++) {
          function close(a) {
            setTimeout(() => {
              console.log(a);
            }, i * 1000);
          }
          close(i);
        }
      }

      clock();
    </script>
  </body>
</html>
